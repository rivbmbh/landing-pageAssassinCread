<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="../css/final.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <script src="../assets/fontawesome/js/all.min.js"></script>
</head>
<body>
    <section>
        <div class="flex">
            <div class="w-2/12 flex items-center">
                <div class="w-full text-right">
                    <button onclick="prev()" class="py-2 px-3 rounded-full bg-white shadow-2xl shadow-black mr-5 active:bg-green-400">
                        <i class="fa-solid fa-arrow-left "></i>  
                    </button>
                </div>
            </div>

            <div id="sliderContainer" class="w-10/12 overflow-hidden">
                <ul id="slider" class="flex w-full border border-red-500 transtion-margin duration-700">
                    <li class="w-96 p-5">
                        <div class="border rounded-lg overflow-hidden p-5">
                            <img class="w-full h-50" src="../assets/image/gallery/C1.webp" alt="img">
                        </div>
                    </li>
                    <li class="w-96 p-5">
                        <div class="border rounded-lg overflow-hidden p-5">
                            <img class="w-full h-50" src="../assets/image/gallery/C3.webp" alt="img">
                        </div>
                    </li>
                    <li class="w-96 p-5">
                        <div class="border rounded-lg overflow-hidden p-5">
                            <img class="w-full h-50" src="../assets/image/gallery/C2.webp" alt="img">
                        </div>
                    </li>
                    <li class="w-96 p-5">
                        <div class="border rounded-lg overflow-hidden p-5">
                            <img class="w-full h-50" src="../assets/image/gallery/C4.webp" alt="img">
                        </div>
                    </li>
                    <li class="w-96 p-5">
                        <div class="border rounded-lg overflow-hidden p-5">
                            <img class="w-full h-50" src="../assets/image/gallery/C6.webp" alt="img">
                        </div>
                    </li>
                    <li class="w-96 p-5">
                        <div class="border rounded-lg overflow-hidden p-5">
                            <img class="w-full h-50" src="../assets/image/gallery/C7.webp" alt="img">
                        </div>
                    </li>
                    <li class="w-96 p-5">
                        <div class="border rounded-lg overflow-hidden p-5">
                            <img class="w-full h-50" src="../assets/image/gallery/C8.webp" alt="img">
                        </div>
                    </li>
                </ul>
            </div>
                
            <div class="w-2/12 flex items-center">
                <div class="w-full">
                    <button onclick="next()" class="py-2 px-3 rounded-full bg-white shadow-2xl shadow-black ml-5 active:bg-green-400">
                        <i class="fa-solid fa-arrow-right"></i>  
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/iconEvent.js"></script>
</body>
</html>
